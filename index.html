<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--  -->
    <div class="image">
      <img src="./photo.jpg" alt="leaves" />
    </div>
    <div class="text-divs">
      <div class="top-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started. <br /><br />
          You know you want to.
        </p>
      </div>
      <div class="main-form">
        <form>
          <fieldset>
            <legend><span class="form-heading">Let's do This!</span></legend>
            <div class="c1">
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="name" placeholder="John" required/>
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="name" placeholder="Doe"/>
            </div>

            <div class="c2">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="abc@example.com" required/>
              <label for="phone_number">Phone Number:</label>
              <input type="tel" id="phone_number" name="phone_number"/>
            </div>

            <div class="c3">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required/>
              <label for="password_1">Password</label>
              <input type="password" name="password" id="password_1" required/>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="account">
        <div class="account-button">
          <button type="submit">Create Account</button>
        </div>
        <div class="account-text">
          <p>Already have an account? Log in</p>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--  -->
    <div class="image">
        <img src="./photo.jpg" alt="leaves">
    </div>
    <div class="text-divs">
        <div class="top-text">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started. <br><br>
                You know you want to.
            </p>
        </div>
        <div class="main-form">
            <form action="/" method="get">
                <fieldset>
                    <legend><span class="form-heading">Let's do This!</span></legend>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="name">

                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="name">


                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">

                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number">

                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">

                        <label for="password_1">Password</label>
                        <input type="password" name="password" id="password_1">

                </fieldset>
            </form>
        </div>
        <div class="account">
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
